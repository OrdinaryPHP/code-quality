name: "Build, test, and deploy"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - dev
    tags:
      - '**'
  pull_request:
permissions:
  contents: read
  packages: write
jobs:
  build-push:
    strategy:
      matrix:
        php-version: [ "8.2" ]
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
            ${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  lint:
    needs: [ build-push ]
    strategy:
      matrix:
        php-version: [ "8.2" ]

    runs-on: ubuntu-latest
    container: ghcr.io/${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
    steps:
      - name: Lint
        run: cd /code-quality && phplint
  static-analysis:
    needs: [ build-push ]
    strategy:
      matrix:
        php-version: [ "8.2" ]

    runs-on: ubuntu-latest
    container: ghcr.io/${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
    steps:
      - name: Static Analysis
        run: cd /code-quality && psalm
  code-style:
    needs: [ build-push ]
    strategy:
      matrix:
        php-version: [ "8.2" ]

    runs-on: ubuntu-latest
    container: ghcr.io/${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
    steps:
      - name: Copy bin files with php extension
        run: |
          for f in /code-quality/bin/*; do
            cp "$f" "$f.php"
          done
      - name: Code Style
        run: cd /code-quality && phpcs

  unit-tests:
    needs: [ build-push ]
    strategy:
      matrix:
        php-version: [ "8.2" ]

    runs-on: ubuntu-latest
    container: ghcr.io/${{vars.DOCKERHUB_USER}}/${{github.event.repository.name}}:${{github.ref_name}}-php${{matrix.php-version}}
    steps:
      - name: Unit Tests
        run: cd /code-quality && phpunit